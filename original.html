<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./to_do.css" />
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img />
        <h1 class="heading_title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form_label" for="todo">~ Today ~</label>
          <input
            class="form_input"
            type="text"
            id="todo"
            name="to-do"
            size="30"
            required
          />
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList"></ul>
      </div>
    </section>

    <!-- partial -->
    <script src="./App.js"></script>
    <script src="./to_do.js"></script>
    <script src="./to_do_header.js"></script>
    <script src="./to_do_input.js"></script>
    <script src="./to_do_item.js"></script>
    <script src="./to_do_list.js"></script>
  </body>
</html>
